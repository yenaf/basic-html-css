<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이미지와 피규어</title>
  </head>
  <body>
    <!-- alt(대체텍스트) 속성은 접근성측면에서 반드시 들어가야한다 -->
    <!-- web cafe 또는 웹카페 -->
    <!-- alt 속성에 logo 또는 image라는 단어를 쓰지않는것이 좋다 -->
    <h1>
      <img src="./images/webcafe-logo.png" alt="web cafe" />
    </h1>

    <!-- 백그라운드 스프라이트 -->
    <!-- <h1>웹카페</h1> -->

    <!-- 이미지, 오디오, 비디오, 표 등을 포함하는 그룹영역 -->
    <!-- 뉴스기사등에 활용가능하다 -->
    <figure>
      <img src="./images/likelion-black.png" alt="" />
      <!-- <figure> 요소에 포함된 콘텐츠에 대한 캡션정의 : figcaption -->
      <figcaption>Like Lion</figcaption>
    </figure>

    <figure>
      <img src="images/rwd.jpg" alt="" />
      <figcaption>
        <p>
          <strong>Responsive Web<br />Design Strategies</strong>
          <span>반응형 웹디자인 전략</span>
        </p>
        <a href="/">강의정보</a>
      </figcaption>
    </figure>

  </body>
</html>
