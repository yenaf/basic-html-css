<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>섹션 관련 요소</title>
  </head>
  <body>
    <!-- 랜드마크 시맨틱, 접근성 측면 -->
    <!-- 네이티브 방식 -->
    <header>본문 헤더</header>

    <!-- 메뉴 -->
    <nav>내비게이션</nav>

    <!-- 주요 콘텐츠 -->
    <!-- main은 문서에서 한번만 사용할수있다 -->
    <!-- header와 footer는 페이지에 여러번 쓸수있다 -->
    <main>
      <section>
        <header>섹션 헤더</header>
        <footer>섹션 푸터</footer>
      </section>
      <article>
        <header>섹션 헤더</header>
        <footer>섹션 푸터</footer>
      </article>
    </main>

    <!-- 광고 등 부가 콘텐츠 -->
    <aside>부가 콘텐츠</aside>

    <footer>본문 푸터</footer>


    <!-- 컨테이너 요소 (div , span): 의미를 가지지않는다 , 디자인적요소로 그룹핑할때 -->
    <!-- 컨테이너요소를 사용했지만 의미부여하고싶으면 WAI-ARIA의 역할(Role)  -->
    <div role="banner">본문 헤더</div>
    <div role="navigation">내비게이션</div>
    <div role="main"></div>
    <div role="contentinfo">본문 푸터</div>

  </body>
</html>
