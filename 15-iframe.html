<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iframe 요소</title>
</head>
<body>
  <h1>인라인 프레임</h1>
  <div>
      <!-- 임베디드(Embedded) 요소 : HTML 문서에 포함(embedded) 할 수 있는 콘텐츠 요소로  <img>, <video>, <audio>, <iframe>, <map>-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/gdZLi9oWNZg" title="방탄소년단 'Dynamite' Official MV" frameborder="0" allowfullscreen></iframe>
  </div>

  <figure>
    <!-- 반응형 작업할때 -->
    <div class="iframe-container iframe16">
      <!-- allowfullscreen 전체화면옵셥 -->
      <iframe class="fullsize" width="560" height="315" title="웹접근성과 웹표준 개념" 
              frameborder="0" allowfullscreen 
              src="https://www.youtube.com/embed/fUcIe7-2zxw"></iframe>
    </div>
  </figure>

</body>
</html>
