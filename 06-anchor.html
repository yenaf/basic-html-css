<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>하이퍼 링크</title>
</head>
<body>
  <!-- title 전역속성 -->
  <!-- 전역속성이란? class ,id, style, hidden, lang 등.. -->
  <h1 title="여기는 제목입니다" tabindex="0">하이퍼링 관련 속성</h1>
  <div title="마우스를 올리면 툴팁이 보여집니다">
    <a href="/">더보기</a>
  </div>

  <div>
    <!-- a 태그에 title 속성을 추가하면, 링크에 마우스를 올렸을 때 그에 대한 설명을 띄워준다.(스크린리더에서도 읽힌다)  -->
    <a href="/" title="다운로드">
      <!-- img태그에는 alt속성이 필수 (안쓰면 문법오류)-->
      <img src="images/brochure.png" alt="카페 W 강좌 브로슈어" />
    </a>
  </div>
  
  <div>
    <!-- 링크로 이동하는 대신 사용자에게 URL을 저장할지 물어봄(다운로드). 값을 지정할 수도 있고, 지정하지 않을 수도 있다. -->
    <a href="./video/stories.mp4" aria-label="카페 W 강좌 브로슈어 다운로드" download>
      <img src="images/brochure.png" alt="" />
    </a>
  </div>

</body>
</html>
