<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>폼 관련 요소</title>
</head>
<body>
  <h1>폼 관련 요소</h1>
  <form action="서버URL" method="get" id="searchForm">
    <fieldset>
      <legend>검색</legend>
      <div>
        <!-- 명시적인 레이블링 for + id = 같은값(접근성준수) label텍스트를 누르면 input창으로 커서가 넘어간다 -->
        <label for="search">자료검색</label>
        <input id="search" type="search" maxlength="10" minlength="5" placeholder="form 관련 자료 검색"/>
      </div>
    </fieldset>
  </form>
  <!-- 버튼이 폼밖에있어도 form id == button form 값을 연결해주면된다 -->
  <button type="submit" form="searchForm">검색</button>

  <div>
    <label for="cardNum">카드번호</label>
    <input type="text" id="cardNum" aria-label="앞 4자리"/>
    <input type="text" />
    <input type="text" />
    <input type="text" />
  </div>

  <div>
    <label for=""></label>
    <select name="" id="">
      <option value=""></option>
    </select>
  </div>

  <div>
    <label for=""></label>
    <textarea name="" id="" cols="30" rows="10">
    </textarea>
  </div>


  <div>
    <label for=""></label>
    <!-- multiple 여러개 파일 -->
    <input type="file" multiple/>
  </div>


</body>
</html>
