<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>어휘 관련 요소</title>
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
  </head>
  <body>
    <h1>카페 W 강의 후기</h1>
    <div>
      <!-- <strong>, <em> : 강조 / strong > em -->
      <p><em>무엇이 중요한지 알게된 시간!</em></p>
      <p>
        제가 들었던 해외 튜토리얼에 비해 <strong>시맨틱한 마크업</strong>과
        <strong>접근성</strong> 비중이 크게 다뤄져 좋았습니다. 많은 튜토리얼들이
        디자인을 어떻게 구현하는지에만 초점이 맞춰져 있잖아요. 무엇이 중요한지
        알게되어 많은 도음이 되었습니다.
      </p>
      <!-- b :  중요성, 관련성 없이 다른 글자와 구분을 목적으로 사용되는 요소-->
      <!-- i :  기술적 용어, 관용구, 생각 등에 사용되는 요소-->
      <p><span>★★★★★</span> <b>5점</b> <i>우정민</i></p>

      <button type="submit">
        <span class="fa-solid fa-envelope" aria-hidden="true"></span> Email Us!
      </button>

      <!--폰트어썸 https://fontawesome.com/docs/web/dig-deeper/accessibility -->
    </div>
  </body>
</html>
