<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>픽쳐와 소스 요소</title>
</head>
<body>
  <!-- 임베디드(Embedded) 요소 : HTML 문서에 포함(embedded) 할 수 있는 콘텐츠 요소로  <img>, <video>, <audio>, <iframe>, <map>-->
  <!-- source 태그 는 생략할수있어도 img태그는 생략하면 안된다 -->
  <picture>
    <source srcset="images/netflix.svg" type="image/svg" />
    <img src="images/netflix.png" 
         srcset="images/netflix@1x.webp 1x, images/netflix@2x.webp 2x, images/netflix@3x.webp 3x" 
         alt="넷플릭스" />
  </picture>
  
<br />

 <picture>
  <source media="(min-width: 650px)"
    srcset="https://googlechrome.github.io/samples/picture-element/images/kitten-large.png">
  <source media="(min-width: 465px)"
    srcset="https://googlechrome.github.io/samples/picture-element/images/kitten-medium.png">
  <!-- img tag for browsers that do not support picture element -->
  <img
    src="https://googlechrome.github.io/samples/picture-element/images/kitten-small.png"
    alt="a cute kitten">
</picture>

</body>
</html>
