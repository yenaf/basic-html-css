<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>텍스트 레벨 요소</title>
</head>
<body>
  <div>
    H<sub>2</sub>SO<sub>4</sub>
    <sup>[1]</sup>
  </div>
    
  <!-- mark 글자가 하이라이트된다. -->
  <div>
    <mark>삼각함수</mark>
  </div>

  <!-- **time :  날짜 및 시간 요소 -->
  <div>
    <time datetime="2023-05-19T11:20:40">May 19. 2023</time>
  </div>

  <!-- *abbr 축약어 표시-->
  <div>
    <abbr title="맥도날드">맥날</abbr>
    <abbr title="점심 메뉴 추천">점메추</abbr>

  </div>

  <div>
    <s>11,900원</s>
  </div>

  <div>
    정상가격 <del>10,000원</del><br />
    할인가격 <ins>1,000원</ins>
  </div>

  <!-- 저작권 &copy; == &#169; -->
  <!-- **small : 저작권, 법적텍스트, 주석 및 작은글씨 요소 -->
  <div>
    <small>COPYRIGHT RESERVED. 2022 &#169; EUID</small>
  </div>

</body>
</html>
